<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>

<div th:replace="fragments/header :: header">...</div>

<main class="content">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6 jumbotron">
            <!--<img th:src="@{/images/login.png}" class="img-fluid mx-auto" alt="Logo"/>-->
            <form th:action="@{'/candidate/'+${election.id}+'/create'}" method="POST" class="form-signin" th:object="${candidate}">
                <h3 class="form-signin-heading" th:text="Welcome"></h3>
                <br/>
                <div class="form-group">
                    <label for="firstName">Candidate Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}"
                           placeholder="First Name" class="form-control">
                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="validation-message"></small>
                </div>
                <div class="form-group">
                    <label for="lastName">Candidate Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control">
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="validation-message"></small>
                </div>

                <div class="form-group">
                    <label for="party">party</label>
                    <select type="text" id="party" name="party" th:placeholder="party" th:field="*{party}">
                        <option th:each="party : ${party}"
                                th:value="${party.id}"
                                th:text="${party.name}">
                        </option>
                    </select>
                </div>


                <div align="center" th:if="${param.error}">
                    <span class="error"> candidate registering failed , try again </span>
                </div>
                <button class="btn btn-lg btn-primary" name="Submit" value="regitser" type="Submit"
                        th:text="Create"></button>
            </form>
        </div>
    </div>
</main>


<div th:replace="fragments/footer :: footer">...</div>

</body>
</html>
